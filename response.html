<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Review Response Generator</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            margin-top: 100px;
        }
        .response-box {
            width: 400px;
            padding: 20px;
            margin: 40px auto;
            background-color: #f5f5f5;
            color: black;
            border-radius: 15px;
            font-size: 1em;
            line-height: 1.5em;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Automatic Review Response Generator</h1>
    <div class="response-box">
        {{ response }}
    </div>
    <a href="{{ url_for('home') }}" class="btn">Go Back</a>
</body>
</html>
