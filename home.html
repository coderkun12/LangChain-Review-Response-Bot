<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Review Response Generator</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            margin-top: 100px;
        }
        .review-box {
            width: 400px;
            height: 200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 15px;
            border: none;
            resize: none;
            font-size: 1em;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .reset-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Automatic Review Response Generator</h1>
    <form action="/submit" method="POST">
        <textarea name="review" class="review-box" placeholder="Please enter your review here."></textarea>
        <div class="button-container">
            <button type="submit" class="btn submit-btn">Submit</button>
            <button type="reset" class="btn reset-btn">Reset</button>
        </div>
    </form>
</body>
</html>
